<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<TABLE bgcolor="#ffd700 ">
    <tr BGCOLOR="#7fffd4">
        <td style="color: blue" colspan="2" ><b>ĐĂNG KÝ HỌC VIÊN</b></td>
    </tr>
    <tr>
        <td style="color: darkblue">Họ và tên</td>
        <td><input type="text" name="yourname" size="33"></td>
    </tr>
    <tr>
        <td style="color: darkblue" >Ngày sinh</td>
        <td><input type="text" name="ngay sinh" size="18"></td>
    </tr>
    <tr>
        <td style="color: darkblue">Giới tính</td>
        <td>
            <input id="Nam" name="giới tính" type="radio" value="Nam">
            <label for="Nam">Nam </label>
            <input id="Nữ" name="giới tính" type="radio" value="Nữ">
            <label for="Nữ">Nữ </label>
        </td>
    </tr>
    <tr>
        <td style="color: darkblue">Địa chỉ</td>
        <td><textarea name="Địa chỉ" cols="30" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td style="color: darkblue">Lớp</td>
        <td>
            <select>
                <option value = "  ">--Chọn Lớp--</option>
                <option>5 Tháng</option>
                <option>6 Tháng</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: darkblue">Email</td>
        <td><input type="text" name="mail"></td>
    </tr>
    <tr>
        <td style="color: darkblue">Điện thoại</td>
        <td><input type="text" name="ĐT"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="button" name="Đăng ký" value="Đăng ký">
            <input type="button" name="nhập lại" value="Nhập lại">
        </td>

    </tr>

</TABLE>

</body>
</html>
